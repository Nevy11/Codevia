<div class="signUp">
  <h1>Signup</h1>
  <p>Enter your email to sign up.</p>
</div>

<div class="example-container">
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      [formControl]="email"
      (blur)="updateErrorMessage()"
      required
    />
    @if (email.invalid) {
    <mat-error>{{ errorMessage() }}</mat-error>
    }
  </mat-form-field>
</div>
