<div class="video-grid">
  <mat-card
    *ngFor="let video of videos"
    class="video-card"
    (click)="playVideo(video)"
  >
    <img mat-card-image [src]="video.thumbnailUrl" alt="{{ video.title }}" />
    <mat-card-content>
      <h3>{{ video.title }}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="primary" aria-label="Play">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
