<mat-card class="course-card">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.level }}</mat-card-subtitle>
  </mat-card-header>

  <img
    class="img"
    mat-card-image
    [src]="course.image"
    alt="{{ course.title }}"
    width="287"
    height="176"
  />

  <mat-card-content>
    <p>{{ course.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">View Details</button>
    <button mat-stroked-button color="accent">Enroll</button>
  </mat-card-actions>
</mat-card>
