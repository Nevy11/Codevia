<mat-sidenav-container class="editor-container">
  <!-- Collapsible side navigation -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary" class="sidenav-header"> Explorer </mat-toolbar>

    <!-- File Explorer Tree -->
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- Folder node -->
      <mat-tree-node
        *matTreeNodeDef="let node; when: hasChild"
        matTreeNodeToggle
      >
        <button mat-icon-button disabled></button>
        <mat-icon>folder</mat-icon>
        {{ node.name }}
      </mat-tree-node>

      <!-- File node -->
      <mat-tree-node *matTreeNodeDef="let node">
        <button mat-icon-button disabled></button>
        <mat-icon>description</mat-icon>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </mat-sidenav>

  <!-- Main editor area -->
  <mat-sidenav-content class="editor-content">
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      monaco editor
    </mat-toolbar>
    @if (isBrowser) {
    <ngx-monaco-editor
      [(ngModel)]="code"
      [options]="editorOptions"
    ></ngx-monaco-editor>
    }

    <div class="btn">
      <button mat-flat-button color="primary" (click)="downloadCode()">
        Download Code
      </button>
      <span class="spacer"></span>
      <button mat-flat-button color="accent" (click)="resetCode()">
        Reset Code
      </button>
      <span class="spacer"></span>
      <button mat-flat-button color="warn" (click)="runCode()">Run Code</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
