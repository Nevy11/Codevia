<div class="search-container">
  <mat-form-field class="search-field" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      placeholder="Search..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    />
    <button
      mat-icon-button
      matSuffix
      *ngIf="searchQuery"
      (click)="clearSearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
