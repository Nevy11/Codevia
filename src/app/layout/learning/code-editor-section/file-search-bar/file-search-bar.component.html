<div class="search-container">
  <mat-form-field class="search-field" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      placeholder="Search..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    />

    @if (searchQuery) {
    <button mat-icon-button matSuffix (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
  <div class="result-container">
    @if (foundResults.length > 0) {
    <div class="search-results result-container">
      <mat-list>
        @for (item of foundResults; track item) {
        <mat-list-item (click)="selectResult(item)">
          {{ item.name }}
        </mat-list-item>
        }
      </mat-list>
    </div>
    } @if (searchQuery && foundResults.length === 0) {
    <!-- No result message -->
    <div class="no-results">No results found</div>
    }
  </div>
</div>
