<div class="profile-container">
  <!-- Avatar Section -->
  <mat-card class="avatar-card">
    <mat-card-header>
      <mat-card-title>Profile Picture</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="avatarUrl" alt="Profile Picture" class="avatar" />
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </mat-card-content>
  </mat-card>

  <!-- Basic Info -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Basic Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput [(ngModel)]="name" name="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Short Bio</mat-label>
          <textarea matInput rows="3" [(ngModel)]="bio" name="bio"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveProfile()">
        Save Changes
      </button>
    </mat-card-actions>
  </mat-card>
</div>
