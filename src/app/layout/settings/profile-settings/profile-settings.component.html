<div class="profile-container">
  <!-- Avatar Section -->
  <mat-card class="avatar-card">
    <mat-card-header>
      <mat-card-title>Profile Picture</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="avatarUrl" alt="Profile Picture" class="avatar" />
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </mat-card-content>
  </mat-card>

  <mat-card>
    <!-- Header -->
    <mat-card-header>
      <mat-card-title>Basic Information</mat-card-title>
    </mat-card-header>

    <!-- View Mode -->
    <mat-card-content *ngIf="!isEditing">
      <p><strong>Full Name:</strong> {{ profile.name }}</p>
      <p><strong>Email:</strong> {{ profile.email }}</p>
      <p><strong>Short Bio:</strong> {{ profile.bio }}</p>
    </mat-card-content>

    <!-- Edit Mode -->
    <mat-card-content *ngIf="isEditing">
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput [(ngModel)]="profile.name" name="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="profile.email" name="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Short Bio</mat-label>
          <textarea
            matInput
            rows="3"
            [(ngModel)]="profile.bio"
            name="bio"
          ></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>

    <!-- Bottom Right Actions -->
    <mat-card-actions class="actions-right">
      <!-- Show Edit when NOT editing -->
      <button
        *ngIf="!isEditing"
        mat-raised-button
        color="primary"
        (click)="isEditing = true"
      >
        Edit
      </button>

      <!-- Show Save/Cancel when editing -->
      <ng-container *ngIf="isEditing">
        <button mat-button (click)="cancelEdit()">Cancel</button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
      </ng-container>
    </mat-card-actions>
  </mat-card>
</div>
