<div class="preferences-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Theme</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-slide-toggle
        [(ngModel)]="darkMode"
        (change)="themeChangeService.toggleTheme()"
      >
        {{ this.themeChangeService.getCurrentTheme() }} Mode
      </mat-slide-toggle>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Playback Speed</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Speed</mat-label>
        <mat-select
          [(value)]="playbackSpeed"
          (selectionChange)="savePlaybackSpeed()"
        >
          <mat-option *ngFor="let speed of speeds" [value]="speed">
            {{ speed }}x
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Font Size</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <mat-slider>
        <input matSliderThumb [(ngModel)]="fontSize" (input)="saveFontSize()" />
      </mat-slider> -->
      <mat-slider>
        <input
          matSliderThumb
          [(ngModel)]="fontSize"
          (change)="saveFontSize()"
        />
      </mat-slider>

      <p [style.fontSize.px]="fontSize">Preview Text</p>
    </mat-card-content>
  </mat-card>
</div>
